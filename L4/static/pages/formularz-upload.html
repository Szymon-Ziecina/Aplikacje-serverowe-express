<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form
      enctype="multipart/form-data"
      method="post"
      action="/uploadFile"
      class="w-4/5 bg-orange-500 flex flex-col gap-2 p-4"
    >
      <label>Nazwa: <input type="text" name="nazwa" /></label>
      <label>Data: <input type="date" name="dzien" /></label>
      <label
        >Plik:
        <input
          type="file"
          required
          multiple
          accept="image/*"
          name="imagetoupload"
        />
      </label>
      <button type="submit" class="bg-white w-fit">Submit</button>
    </form>
  </body>
</html>
