<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="POST">
      <select name="count">
        <option value="">[ile]</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select name="color">
        <option value="">[kolor]</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
      </select>
      <select name="font">
        <option value="">[czicionka]</option>
        <option value="24">24</option>
        <option value="48">48</option>
        <option value="72">72</option>
      </select>
      <input type="radio" name="size" id="r1" value="100" />
      <label for="r1">Small</label>
      <input type="radio" name="size" id="r2" value="150" />
      <label for="r2">Medium</label>
      <input type="radio" name="size" id="r3" value="200" />
      <label for="r3">Big</label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
